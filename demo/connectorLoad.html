<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>connectorLoad</title>
</head>
<body>
	<script src="./preload.js"></script>
	
	<script>
		var connectorLoad = new Preload.connectorLoad({
			isDebug: true,
			connector: {
	            int1: {
	                url: 'http://localhost/test/index.php?callback=read&city=上海市',
	                jsonp: true
	            },
	            int2: {
	                url: 'http://localhost/test/index.php?callback=read&city=深圳市',
	                jsonp: false,
	                callback: function(res){
	                    console.log(res);
	                }
	            }
	        },
	        progress: function(completedCount, total){
	            console.log(Math.floor((completedCount / total) * 100));
	        },
	        completeLoad: function(){
	            console.log("已完成所有加载项");
	        }
	    });

		function read(){
			console.log(arguments[0])
		}
	</script>

</body>
</html>
