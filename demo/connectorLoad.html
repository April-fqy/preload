<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>connectorLoad</title>
</head>
<body>
	<script src="./preload.js"></script>
	
	<script>
		var connectorLoad = new Preload.connectorLoad({
			isDebug: true,
			connector: {
	            int1: {
	                url: 'http://localhost/test1/index.php?callback=read&city=上海市',
	                jsonp: true,
	                loadingOverTime: 3,
	                loadingOverTimeCB: function(){
			            console.log("资源加载超时");
			        },
	            },
	            int2: {
	                url: 'http://localhost/test1/index.php?callback=read&city=深圳市',
	                jsonp: false,
	                loadingOverTime: 3,
	                success: function(res){
	                    console.log(res);
	                },
	                error: function(err){
	                	console.log(err);
	                }
	            }
	        },
	        completeLoad: function(){
	            console.log("已完成所有加载项");
	        }
	    });

		function read(){
			console.log(arguments[0])
		}
	</script>

</body>
</html>
