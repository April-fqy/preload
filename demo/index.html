<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>preload</title>
	<style>
		.a{
			background: url('./image/b1.jpg');
			width: 200px;
			height: 200px;
		}

	</style>
</head>
<body>

	
	
	<audio pSrc="http://7xl041.com1.z0.glb.clouddn.com/a.mp3" preload="auto" controls></audio>

	<img pSrc="./image/b1.jpg" alt="">
	<img pSrc="./image/b2.jpg" alt="">
	<img pSrc="./image/b3.jpg" alt="">
	<img pSrc="./image/b4.jpg" alt="">


	<!--
	<script src="./js/preload.js"></script>
	-->
	<script src="./preload.js"></script>
	<script>

	/**
	*	Preload 资源预加载组件
	*	@author jayzou
	*	@time 2015-12-7
	*	@version 1.0.3
	*	@class Preload
	*	@param {object}	sources				必填  加载队列容器，支持队列加载以及加载一个队列后传入回调
	*   @param {object} connector   		选填  后台数据接口，可选择同步或异步
	*   @param int 		loadingOverTime  	选填  预加载超时时间，默认15， 单位:秒
	*   @param {object} loadingOverTimeCB   选填  预加载超时回调
	*	@param {object}	wrap				选填	进度条容器，返回记载进度信息
	*	@param {object}	completeLoad		选填	完成所有加载项执行回调，包括同、异步获取数据
	**/

		var preload = new Preload({
	        sources: {
	            imgs:{
	                source:[
	                    "./image/b2.jpg",
	                    "./image/b1.jpg"
	                ],
	                callback: function(){
	                    console.log("队列1完成");
	                }
	            },
	            audio:{
	                source:[
	                    "http://7xl041.com1.z0.glb.clouddn.com/a.mp3",
	                    "./audio/b.mp3"
	                ]
	            },
	            imgs2:{
	                source:[
	                    "./image/b3.jpg",
	                    "./image/b4.jpg",
	                    "http://7xl041.com1.z0.glb.clouddn.com/OrthographicCamera.png",
	                    "http://7xl041.com1.z0.glb.clouddn.com/audio.gif",
	                ],
	                callback: function(){
	                    console.log("队列3完成");
	                }
	            }
	        },
	        progress: function(completedCount, total){
	            console.log(Math.floor((completedCount / total) * 100));
	        },
	        completeLoad: function(){
			    console.log("已完成所有加载项");
			}
	    });

	</script>

</body>
</html>
